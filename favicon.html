<!DOCTYPE html>
<html>
<head>
<style>
.favicon-preview {
  width: 64px;
  height: 64px;
  background: #007acc;
  border-radius: 50%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-family: Arial, sans-serif;
  color: white;
  font-weight: bold;
  position: relative;
}
.epa { font-size: 16px; }
.num { font-size: 14px; }
.accent { 
  width: 8px; 
  height: 8px; 
  background: #28a745; 
  border-radius: 50%; 
  position: absolute;
  top: 4px;
  right: 4px;
}
</style>
</head>
<body>
<div class="favicon-preview">
  <div class="epa">EPA</div>
  <div class="num">608</div>
  <div class="accent"></div>
</div>

</ol>

</html>
